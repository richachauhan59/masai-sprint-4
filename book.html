<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <title>Search For Trip</title>
</head>

<body>


    <div class="container mt-5">
        <form>
            <h1 class="display-4">Booking Page</h1>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Mobile Number</label>
                <input type="number" class="form-control" id="mobile" placeholder="xxxxxxxxxx">
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="exampleFormControlSelect1">No. of Adults</label>
                    <select class="form-control" id="adult">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label for="exampleFormControlSelect1">No. of Children</label>
                    <select class="form-control" id="children">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any Customization in the Trip Iteniary</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-secondary w-100" onclick="price()">Book</button>
        </form>
        <div class="card mt-3 p-4" id="confirm">
        </div>

    </div>
    <script>
        function price() {
            event.preventDefault()
            var div = document.getElementById('confirm')
            var label = document.createElement('label')
            var btn = document.createElement('button')
            btn.setAttribute('class', 'btn btn-primary')
            btn.textContent = "Confirm"
            btn.setAttribute('onclick', "success()")

            var adult = document.getElementById('adult').value
            var children = document.getElementById('children').value
            label.textContent = "You total amount is : " + (adult * 10000 + children * 5000)
            label.setAttribute('class', 'display-4')
            div.append(label, btn)

        }

        function success() {
            alert("Congratulations your Booking is Confirmed")
        }

    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
