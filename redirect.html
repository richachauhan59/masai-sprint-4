<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Search For Trip</title>
</head>

<body>


    <div class="container w-75">
        <form>
            <div class="form-group">
                <label>Enter Your Location To See the Details</label>
                <input type="name" class="form-control" id="input">
            </div>
            <button type="submit" class="btn btn-primary" onclick="append_d()">Submit</button>
        </form>
    </div>

    <div class="container mt-5" id="main_div">


    </div>

    <script>
        // Agra: (4)[â€¦]

        // 0: Object { Days: "4 days Trip, Two Nights and 2 days" }

        // 1: Object { "Total Price": "10k per head" }

        // 2: Object { Food: "Break-Fast, Lunch, Dinner (2k per Day)" }

        // 3: Object { Hotel: "Available for three nights" }

        // length: 4
        // var data = JSON.parse(window.localStorage.getItem('details'));
        // console.log(Object.keys(data))
        // var key = Object.keys(data)

        // console.log(data.Agra[0].Days, data.length)
        // localStorage.getItem('details', JSON.parse(obj))


        function append_d() {
            event.preventDefault()
            var input = document.getElementById('input').value
            var data = JSON.parse(window.localStorage.getItem('details'));
            console.log(data[0])
            console.log(Object.keys(data))
            var key = Object.keys(data)
            for (var i = 0; i < 10; i++) {
                if (input == key[i]) {
                    var main_div = document.getElementById("main_div")
                    var div = document.createElement('div')

                    div.setAttribute('class', "card")
                    var h1 = document.createElement('h1')
                    h1.textContent = "Details of Trip for " + key[i]


                    var h3 = document.createElement('h3')
                    h3.textContent = data.Agra[0].Days


                    var h3_2 = document.createElement('h3')
                    h3_2.textContent = key[i][1]


                    var h3_4 = document.createElement('h3')
                    h3_4.textContent = key[i][2]


                    var h3_5 = document.createElement('h3')
                    h3_5.textContent = key[i][3]

                    div.append(h1, h3, h3_2, h3_4, h3_5)

                    main_div.appendChild(div)
                }
            }
        }
    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
